<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
    <script>
        // initialize mocha
        mocha.setup('bdd');
        // chai has a lot of stuff, let's make assert global
        let assert = chai.assert;

    </script>

<script>

String.prototype.filter = function (str) {
      return this.replace(str,'');
};


Array.prototype.bubbleSort=function(){
    let arr=this;
    for(var i = 0; i < arr.length; i++){
        for(var j = 0; j < ( arr.length - i -1 ); j++){
          if(arr[j] > arr[j+1]){
            var temp = arr[j]
            arr[j] = arr[j + 1]
            arr[j+1] = temp
          }
        }
      }

      return arr;
}

var Person = function() {};
Person.prototype.initialize = function(name, age)
{
 this.name = name;
 this.age = age;
}
Person.prototype.describe = function()
{
 return this.name + ", " + this.age + " years old.";
}


var Student = function() {};
Student.prototype = new Person();


Student.prototype.learn = function(subject)
{
 console.log(this.name + " just learned " + subject);
}
var me = new Student();
me.initialize("John", 25);
me.learn("Inheritance");


var Teacher = function() {};
Teacher.prototype = new Person();


Teacher.prototype.teach = function(subject)
{
 console.log(this.name + " is now teaching " + subject);
}
var teacher = new Teacher();
teacher.initialize("Teacher Zaid", 23);
teacher.teach("Inheritance");






let str="hello world z";
console.log(str.filter('world'));

console.log([4,3,2,5,7,8,-1].bubbleSort());

</script>
<script>
    describe("filter", function () {
        it("takes a string and removes the word that is send to the function",
            function () {
                assert.equal("hello world ","hello world zaid".filter("zaid"));
            });
    });


    describe("bubbleSort", function () {
        it("takes an array of strings and a length and returns only returns the strings with length greater than the length",
            function () {
                assert.deepEqual([1,2,3,4,5,6], [6,5,4,3,1,2].bubbleSort());
            });
    });




</script>
</head>
<body>
    <div id="mocha"></div>
    <script>
        mocha.run();

    </script>
</body>
</html>
